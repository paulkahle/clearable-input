<input [type]="type"
  [ngModel]="value"
  [placeholder]="placeholder || ''"
  (input)="onChange($event.currentTarget.value)"
>
<span [ngClass]="{'u-supre-icon--delete-x' : value, 'u-supre-icon--search' : search && (!value2 || value2.length === 0)}"
  class="u-supre-icon" (click)="onChange('')">
</span>
